<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bundle & Save</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="bundle-container">
    <h2>Bundle & Save</h2>

    <!-- 1 Pair Option -->
    <div class="bundle-box active" data-price="195" data-discount="50">
      <div class="bundle-header">
        <input type="radio" name="bundle" checked>
        <span>1 Pair</span>
        <span class="price">DKK 195.00</span>
        <span class="discount">50% OFF</span>
      </div>
      <div class="bundle-content">
        <label>
          Size:
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
        </label>
        <label>
          Colour:
          <select>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
          </select>
        </label>
      </div>
    </div>

    <!-- 2 Pair Option -->
    <div class="bundle-box" data-price="345" data-discount="40">
      <div class="bundle-header">
        <input type="radio" name="bundle">
        <span>2 Pair</span>
        <span class="price">DKK 345.00</span>
        <span class="tag">Most Popular</span>
        <span class="discount">40% OFF</span>
      </div>
      <div class="bundle-content">
        <label>
          Size:
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
        </label>
        <label>
          Colour:
          <select>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
          </select>
        </label>
      </div>
    </div>

    <!-- 3 Pair Option -->
    <div class="bundle-box" data-price="528" data-discount="60">
      <div class="bundle-header">
        <input type="radio" name="bundle">
        <span>3 Pair</span>
        <span class="price">DKK 528.00</span>
        <span class="discount">60% OFF</span>
      </div>
      <div class="bundle-content">
        <label>
          Size:
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
        </label>
        <label>
          Colour:
          <select>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
          </select>
        </label>
      </div>
    </div>

    <!-- Total + Add to Cart -->
    <div class="bundle-footer">
      <p>Free 2 Day Shipping</p>
      <p><strong>Total: <span id="total">DKK 195.00</span></strong></p>
      <button id="add-to-cart">+ Add to Cart</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
